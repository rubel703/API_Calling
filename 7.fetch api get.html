<html>
    <head>
        <title>
            fetch  API
        </title>
    </head>
    <body>

        <script>
           //4 ways to call api=xml http request,fetch,axios,jquery
           //fetch has replace xml http request
           //fetch global method for making http request 
           //two ways to call=then,async await
           //fetch is easy to use compare to xml http request 
           //fetch returns a promise 

           fetch('https://jsonplaceholder.typicode.com/posts')
          // fetch('https://jsonplaceholder.typicode.com/posts/1')
          // fetch('https://jsonplaceholder.typicode.com/posts/102')
            .then((response)=>{
                if(!response.ok){
                    const message=console.error(response.status);
                    throw new error(message);
                }
                return response.json();
            })
            .then((response) => console.log(response))
            .catch((erroe)=>console.log(erroe));
        </script>
    </body>
</html>
