<html>
    <head>
        <title>
           get API
        </title>
    </head>
    <body>

        <script>
            //get method 
            const makeRequest=(method,url)=>{
                    const xhr=new XMLHttpRequest();
                    xhr.open(method,url);
                    xhr.onload=()=>{
                        let data=xhr.response;
                        console.log(JSON.parse(data));
                    }
                    xhr.onerror=()=>{
                        console.log("error is here");
                    }
                    xhr.send(); 
                }
                const getData=()=>{
                    makeRequest('GET','https://jsonplaceholder.typicode.com/posts');
                }
                getData();
        </script>
    </body>
</html>
